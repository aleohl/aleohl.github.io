    <!-- End main-->
    </main>

    <script type="text/javascript">
      function count(start) {
        let dateOneObj = new Date(start);
        let dateTwoObj = new Date();
        let milliseconds = Math.abs(dateTwoObj - dateOneObj);

        document.getElementById("hours").innerText = (milliseconds / 36e5).toFixed();
      }
      from_date="2022-05-07 19:00:00"
      count(from_date);
      setInterval(() => { count(from_date); }, (1000*60*5));
    </script>
